swagger: "2.0"
info:
  title: AwardWallet Account Access API
  description: |
    The AwardWallet Account Access API provides access to the loyalty account data that belongs to AwardWallet users. Once authorized by the end user, the API provides access to the loyalty accounts that the user shared with you.

    To use this API you need to have a business account, which can be registered [here](https://awardwallet.com/user/create-business-account), if you already have a personal AwardWallet account, or [here](https://business.awardwallet.com/#/registerBusiness) if you don’t have a personal AwardWallet account.

    Your API key and other API settings can be found under your [business account](https://business.awardwallet.com/profile/api).

    This API will allow you to retrieve information about any of the users that linked their accounts to your business account. You don’t need to have a paid business account in order to use the API. However, if you need a nice UI interface to see all of the users who shared their loyalty accounts with your business, you can use our business interface to do that.

    If you wish to be able to invite users to link their accounts to your business interface you need to [request that form the AwardWallet team](https://awardwallet.com/contact) by sending a description of your business and intended use case.

    Once approved by AwardWallet you could start inviting users by using [create-auth-url](#method-Connect_1) method.

    Finally, you can have two types of members under your business interface&#58;
    - **Connected Users** – these are the users who have their own personal AwardWallet credentials who chose to connect their accounts to your business account. They can choose granularly what exactly they wish to share with you.
    - **Members** – basically these are just names you add under your business interface. They make your life easier when organizing stuff under your business interface. These members don’t have an AwardWallet account and therefore are not linked to you the same way as Connected Users are.

    Since these two entities are quite different you need to use two different API calls to get info about them.

  version: "1.0.0"
# the domain of the service
host: business.awardwallet.com
# array of all schemes that your API supports
schemes:
  - https
securityDefinitions:
  Authentication:
    type: apiKey
    name: X-Authentication
    in: header
    description: |
      Every API call needs to be authenticated with an API key. This key is passed in the "X-Authentication" field with the https request header. You can get your personal API key in the [account settings of your business account](https://business.awardwallet.com/profile/api).

      <code class="prettyprint">X-Authentication: userapikey</code>

      <aside class="success">You need to replace <code>userapikey</code> with your personal API key.</aside>
# will be prefixed to all paths
basePath: /api/export/v1
produces:
  - application/json
paths:
  '/create-auth-url':
    post:
      security:
        - Authentication: []
      summary: Get Connection Link
      description: |
        Use this method to get a unique URL to securely connect an AwardWallet user to your business account.
      tags:
        - Connect
      parameters:
        -
          name: request
          in: body
          required: true
          schema:
            type: object
            properties:
              platform:
                type: string
                description: |
                  There are two possible values:
                  	- `mobile` - use this if you are planning to show the concent screen on the mobile device. Also,
                  	even if you are showing it on a desktop using the mobile interface may work better for you, so you should consider using this option regardless of where the consent screen is shown.
                  	- `desktop` - this option will show the consent screen in a context of our standard full-blown desktop interface.
                enum:
                  - mobile
                  - desktop
              access:
                type: integer
                description: |
                  This attribute accepts values 0 – 3. It identifies the level of account access the User will be
                  prompted to grant to the business. The possible values are:

                    **0** - Read account numbers / usernames and elite statuses only

                    **1** - Read account balances and elite statuses only

                    **2** - Read all information excluding passwords

                    **3** - Full control (edit, delete, auto-login, view passwords)
              granularSharing:
                type: boolean
                default: false
                description: |
                  First of all this option (if set to `true`) only works with if you also set the platform to `desktop`. By default this attribute is set to `false`, if set to `true` users will be given a link that allows them to go into their AwardWallet profile and granularly select which accounts they wish to share via the full-blown AwardWallet desktop interface.
              state:
                type: string
                description: |
                  Specifies any string value that your application uses to maintain state between your authorization
                  request and the authorization server's response. The server returns the exact value that you send
                  as a `state=xyz` in the query string of the redirect_uri after the user consents to or denies your application's access request.
            required:
              - platform
              - access
      examples:
        application/json: |
          {
          	"platform": "mobile",
          	"access": 1,
          	"state": "123",
          	"granularSharing": false,
          	"state": "Y2kRhAvHoJRqECgkZfFUUMgMZADboqbnQJzs"
          }
      responses:
        200:
          description: |
            <aside class="warning">Please note that for security reasons, this URL is only valid for 10 minutes.
            </aside>
            You can redirect your users to the URL that gets returned to you in a number of ways. One way to do this is to open up a separate small window like this:
            <aside class="notice">You can open the page in a popup window as follows:<br>
              &#60;script language="JavaScript"&#62;<br>
              function openPage(){<br>
              &nbsp;&nbsp;&nbsp;&nbsp;var h = 650;<br>
              &nbsp;&nbsp;&nbsp;&nbsp;var w = 450;<br>
              &nbsp;&nbsp;&nbsp;&nbsp;var y = window.top.outerHeight / 2 + window.top.screenY - ( h / 2);<br>
              &nbsp;&nbsp;&nbsp;&nbsp;var x = window.top.outerWidth / 2 + window.top.screenX - ( w / 2);<br>
              &nbsp;&nbsp;&nbsp;&nbsp;window.open('https://awardwallet
              .com/user/connections/approve?access=1&authKey=lkqjwebrlsfdkds&id=lkwqsdf', '', 'toolbar=no,
              location=0, directories=no, status=no, menubar=no, scrollbars=no, resizable=0, copyhistory=no, width=' + w + ', height=' + h + ', top=' + y + ', left=' + x);<br>
            }<br>
            &#60;/script&#62;<br>
            &#60;a href="#" onclick="openPage()"&#62;open&#60;/a&#62;<br>
            </aside>
          schema:
            type: object
            properties:
              url:
                type: string
                description: This is the JSON-encoded URL string that you will need to redirect your user's browser to in order for the user to authorize your access.
            required:
              - url
          examples:
            application/json: |
              {"url":"https://awardwallet.com/user/connections/approve?access=1&authKey=lkqjwebrlsfdkds&id=lkwqsdf"}
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/get-connection-info/{code}':
    get:
      security:
        - Authentication: []
      summary: Get Connected User Info
      description: |
        Use this method after a successful connection to receive a newly connected userId
        <aside class="warning">Please note that for security reasons, the {code} that you get via a browser redirect
        to your endpoint is only valid for 1 minute.
        </aside>
      tags:
        - Connect
      parameters:
        -
          name: code
          in: path
          required: true
          description: |
            This code will be sent to your endpoint via a browser redirect after a successful authentication (initiated by the `create-auth-url` method ). You will receive it as a GET parameter as follows: `?code=xxx`

          type: string
      responses:
        200:
          description: |
          schema:
            type: object
            properties:
              userId:
                type: integer
                description: This is the ID of the newly connected user.
            required:
              - url
          examples:
            application/json: |
              {"userId":"123"}
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorResponse'
