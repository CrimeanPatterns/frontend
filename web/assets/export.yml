  /providers/list:
    get:
      security:
        - Authentication: []
      operationId: providersList
      summary: 'List providers'
      description: |
          The `providers/list` method gives you all the providers that we support at any given point in time. This list will change over time, so you need to periodically call this method to get any changes.

          <aside class="notice">
            Please note that AwardWallet supports different providers under different APIs, for instance, the ListProviders method under our Web Parsing API will return a different list of providers.
          </aside>
      tags:
        - providers
      responses:
        200:
          description: 'Supported providers information'
          schema:
            $ref: '#/definitions/ProvidersListItem'
          examples:
            application/json: |
                [
                    {
                        "code": "aa",
                        "displayName": "American Airlines (AAdvantage)",
                        "kind": 1
                    },
                    {
                        "code": "hhonors",
                        "displayName": "Hilton (HHonors)",
                        "kind": 2
                    }
                ]
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/providers/{code}':
