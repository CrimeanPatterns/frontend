        version: '3.34.0',

        onNotificationAPN: function (event) {

        onNotificationGCM: function () {

        bootstrap: function () {
            angular.element(document).ready(function () {
                angular.bootstrap(document, ['AwardWalletMobile']);
                var injector, $state;
                if (document.querySelector('[ng-app]') === null) {
                    injector = document.body;
                }
                else {
                    injector = document.querySelector('[ng-app]');
                }
                $state = angular.element(injector).injector().get('$state');
                window.handleOpenURL = function (url) {
                    if (url && url.indexOf(app.scheme) > -1) {
                        url = url.replace(app.scheme, '');
                        url = JSON.parse(atob(url));
                        if (app.window !== null) {
                            app.window.close();
                            app.window = null;
                        }
                        if ($state && $state.hasOwnProperty('go') && url.hasOwnProperty('state')) {
                            $state.go(url.state.name, url.state.params, url.state.props);
                        } else {
                            document.location.hash = url.href;
                        }
                    }
                };
            });
        },
        bind: function () {
            window.handleOpenURL = function (url) {
                if (url && url.indexOf(app.scheme) > -1) {
                    url = url.replace(app.scheme, '');
                    url = JSON.parse(atob(url));
                    document.location.hash = url.href;
                }
            };
            if (isCordova) {
                document.addEventListener('deviceready', this.onDeviceReady, false);
            } else {
                app.bootstrap();
            }
        },
        onLoad: function () {

        },
        onDeviceReady: function () {
            app.platform = device.platform.toLowerCase();
            window.alert = function (message) {
                return navigator.notification.alert(message);
            };
            document.documentElement.classList.add('phonegap');
            document.body.classList.add(app.platform + parseInt(device.version));
            app.bootstrap();
        },
        init: function () {
            if (undefined !== document.referrer) {
                setTimeout(() => $.ajax({url: BaseUrl + '/referer', type: 'post', data: {referer: document.referrer}}), 700);
            }

            TraceKit.report.subscribe(function yourLogger(errorReport) {

                app.logger.log({data: errorReport, module: 'error'})
            });

        logger: {
            _data: null,
            timeoutId: null,
            log: function (request) {
                if (typeof request === 'object') {
                    if (
                        request.hasOwnProperty('data') &&
                        app.logger._data &&
                        request.data.message === app.logger._data.message
                    ) {
                        clearTimeout(app.logger.timeoutId);
                    }
                    app.logger.timeoutId = setTimeout(function () {
                        request['appVersion'] = app.version;
                        $.post(BaseUrl + '/m/api/log', JSON.stringify(request));
                    }, 500);
                    app.logger._data = request.data;
                }
            }
        },
        window: null,
        googleMapsEndpoints: []
    };
