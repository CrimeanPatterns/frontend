<div id="overlay" ng-click="close()"></div>
<div class="popup">
    <div class="popup-content">
        <p class="question" ng-bind="'scan-mailbox-question'|trans"></p>
    </div>
    <div class="popup-footer">
        <ul class="bottom-buttons">
            <li><a class="btn-silver" ng-click="no()">{{'button.no'|trans}}</a></li>
            <li><a class="btn-blue" ng-click="yes()">{{'button.yes'|trans}}</a></li>
        </ul>
    </div>
</div>
