<div id="overlay" ng-click="hideModal()"></div>
<div class="popup">
    <div class="popup-title">
        <h3 header="accounts[itinerarieAccounts[0]].DisplayName"></h3>
    </div>
    <div class="popup-content">
        <table class="accounts-number">
            <tbody>
            <tr ng-repeat="(index,key) in ::itinerarieAccounts">
                <td class="prev">
                    <div class="icon-user"></div>
                </td>
                <td class="user">
                    <h4>{{::accounts[key].UserName}}</h4>

                    <div class="number">{{::(accounts[key].Number||accounts[key].Login)}}</div>
                </td>
                <td class="balance" ng-bind-html="accounts[key].Balance"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="popup-footer">
        <ul class="bottom-buttons">
            <li><a class="btn-blue" ng-click="hideModal()">{{'close.btn'|trans}}</a></li>
        </ul>
    </div>
</div>
