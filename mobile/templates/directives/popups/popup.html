<div id="overlay" ng-click="hideModal()"></div>
<div class="popup">
    <div class="popup-title">
        <h3 class="program-name">{{'alerts.warning'|trans}}</h3>
    </div>
    <div class="popup-content">
        <div class="question" ng-bind-html="Message"></div>
    </div>
    <div class="popup-footer">
        <ul class="bottom-buttons">
            <li><a class="btn-blue" ng-click="hideModal()">{{'button.ok'|trans}}</a></li>
        </ul>
    </div>
</div>
