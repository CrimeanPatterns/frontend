<div id="overlay" ng-click="hideModal()"></div>
<div class="popup">
    <div class="popup-title">
        <h3 header="account['DisplayName']"></h3>
    </div>
    <div class="popup-content">
        <p class="question" bind-translate-html="{{'popups.delete.confirm-question'|trans:{}:'mobile'|desc:'Are you sure you want<br>to delete this account?'}}"></p>
    </div>
    <div class="popup-footer">
        <ul class="bottom-buttons">
            <li><a class="btn-white" ng-click="hideModal()">{{'alerts.btn.cancel'|trans}}</a></li>
            <li><a class="btn-rose" ng-click="confirmDelete()">{{'button.delete'|trans}}</a></li>
        </ul>
    </div>
</div>
