<div id="overlay" ng-click="close()"></div>
<div class="popup">
    <div class="popup-title">
        <h3 header="'please-upgrade'|trans"></h3>
    </div>
    <div class="popup-content">
        <p class="question" ng-bind="message"></p>
    </div>
    <div class="popup-footer">
        <ul class="bottom-buttons">
            <li><a class="btn-silver" ng-click="close()">{{'button.close'|trans}}</a></li>
            <li><a class="btn-blue" ng-click="open()">{{'application.upgrade.buttons.ok'|trans:{}:'mobile'}}</a></li>
        </ul>
    </div>
</div>
