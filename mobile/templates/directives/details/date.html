<div class="flex-row">
    <div class="title">
        <h3 ng-bind="block['Name']"></h3>
    </div>
    <div class="info" ng-if="block['Val'].fmt">
        <strong time-ago="block['Val'].ts * 1000"></strong>
        <span class="date">({{block['Val'].fmt}})</span>
    </div>
    <div class="info" ng-if="!block['Val'].fmt">
        <strong time-ago="block['Val']*1000"></strong>
        <span class="date">({{block['Val']*1000 | date :'mediumDate' }})</span>
    </div>
</div>
