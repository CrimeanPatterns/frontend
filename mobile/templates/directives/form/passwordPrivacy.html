<div class="row" ng-class="{'errored':(field.errors.length>0 || field.isRequired()) && field.showError, disable:field.disabled}">
    <label>{{field.label}}<span class="required" ng-if="field.required">*</span></label>
    <div class="input">
        <input class="{{field.attr.class}}" ng-class="(field.attr.blockName || field.name) | lowercase" type="password"  name="{{field.name}}" ng-required="field.required" ng-value="field.value" ng-focus="field.onFocus()" ng-change="field.onChange()" ng-model="field.value" ng-disabled="field.disabled">
        <div id="password-notice" class="dropdown-block" style="display:none;">
            <a href="" ng-click="field.close()" class="close"><i class="icon-clear-d"></i></a>
            <div class="content-row">
                <ul>
                    <li id="meet-password-length">{{::'password.size'|trans}}</li>
                    <li id="meet-lower-case">{{::'password.lowercase'|trans}}</li>
                    <li id="meet-upper-case">{{::'password.uppercase'|trans}}</li>
                    <li id="meet-special-char">{{::'password.special_char'|trans}}</li>
                    <li id="meet-login">{{::'password.login'|trans}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="info" ng-if="field.attr.notice" ng-bind="field.attr.notice"></div>
    <div class="error-message" ng-if="(field.errors || field.isRequired()) && field.showError">
        <i class="icon-warning"></i>
        <p ng-if="field.isRequired() && !field.errors[field.errors.length-1]">{{'notblank'|trans:{}:'validators'}}</p>
        <p ng-bind-html="field.errors[field.errors.length-1]"></p>
    </div>
</div>
