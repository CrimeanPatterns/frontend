<a href="" class="default-row" ng-click="field.action()">
    <table>
        <tr>
            <td><h3>{{field.name}}</h3></td>
            <td class="t-right" ng-if="field.text">
                <strong>{{field.text}}</strong>
                <span class="silver" ng-if="field.hint">{{field.hint}}</span>
            </td>
            <td class="readmore"><i class="icon-next-arrow"></i></td>
        </tr>
    </table>
</a>
