<div class="row" ng-class="{'errored':(field.errors.length>0 || field.isRequired()) && field.showError, disable:field.disabled}">
    <label>{{field.label}}<span class="required" ng-if="field.required">*</span></label>

    <div class="input">
        <input class="{{field.attr.class}}" ng-class="(field.attr.blockName || field.name) | lowercase" type="date" ng-value="field.value" name="{{field.name}}" ng-model="field.date" ng-model-options="{ debounce: 350 }" ng-required="field.required" ng-change="field.onChange()" ng-disabled="field.disabled" autocapitalize="off" autocorrect="off">
        <div class="datepicker">
            <i class="icon-calendar"></i>
        </div>
    </div>
    <div class="info" ng-if="field.attr.notice" ng-bind="field.attr.notice"></div>
    <div class="error-message" ng-if="(field.errors || field.isRequired()) && field.showError">
        <i class="icon-warning"></i>
        <p ng-if="field.isRequired() && !field.errors[field.errors.length-1]">{{'notblank'|trans:{}:'validators'}}</p>
        <p ng-bind-html="field.errors[field.errors.length-1]"></p>
    </div>
</div>
